name: Build and Test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Run Jenkins Job
      run: |
       CRUMB=$(curl -s 'http://18.207.154.63:8080/job/Jenkisn1/crumbIssuer/api/xml?xpath=concat(//crumbRequestField,":",//crumb)')
       curl -X POST -H "$CRUMB" http://18.207.154.63:8080/job/Jenkisn1/your-job-name/build
      env:
        JENKINS_USER: ${{ secrets.JENKINS_USER }}
        JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
